<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Style By Evans</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'sans-serif';
        }

        .header {
            width: 100%;
            height: 50px;
            background-color: #ffffff;
            position: fixed;
            top: 0;
            z-index: 999999;
        }

        .shadow {
            box-shadow: 0 4px 6px -6px darkgrey;
        }

        .continer {
            width: 1080px;
            height: inherit;
            margin: auto;
        }

        .continer::after {
            content: "";
            clear: both;
            display: table;
        }

        .left-menu {
            float: left;
            padding: 15px 0;
        }

        .left-menu ul {
            margin: 0;
        }

        .left-menu ul li {
            display: inline-block;
            margin-right: 25px;
        }

        .left-menu ul li a {
            color: #000;
            font-size: 11px;
            text-decoration: none;
        }

        .right-menu ul li {
            display: inline-block;
            margin-right: 25px;
        }

        .right-menu ul li a {
            color: #000;
            font-size: 16px;
            text-decoration: none;
        }

        .right-menu {
            float: right;
            padding: 15px 0;
        }

        .right-menu ul {
            margin: 0;
        }

        .section-area {
            width: 100%;
            position: relative;
            margin-top: 50px;
        }

        .centre-logo {
            text-align: cenright-menu ul liter;
            padding-bottom: 55px;
            padding-top: 40px;
        }

        .carousel-inner > .item {
            height: inherit;

        }

        .carousel-inner > .item img {
            height: 100%;
            width: auto !important;
            margin: auto;
            opacity: 0.9;
        }

        .carousel-inner {
            width: 100%;
            height: 650px;
            overflow: hidden;
        }

        .carousel-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(4px);
        }

        .bg-1 {
            background-image: url("img/Gato1.jpg");
            background-repeat: no-repeat;
            background-position: top;
            background-size: cover;

        }

        .bg-2 {
            background-image: url("img/Gato2.jpg");
            background-repeat: no-repeat;
            background-position: top;
            background-size: cover;

        }

        .bg-3 {
            background-image: url("img/Gato3.jpg");
            background-repeat: no-repeat;
            background-position: top;
            background-size: cover;

        }

        .btn-primary {
            color: #F0F0F0;
        }

        .slider img {
            width: 100%
        }

        .promo {
            padding: 10px 0;
            width: 100%;
            position: relative;
        }

        .ads {
            text-align: center;
            width: 100%;
            height: 90px;
            padding: 30px 0;

        }

        .blog {
            float: left;
            width: 33.33%;
            height: 220px;

        }

        .container {
            width: 1080px;
            height: 3959.5px;
        }

        .main {
            width: 735px;
            float: left;

        }

        .story {
            height: 135px;
        }

        .post-img {
            margin-bottom: 10px;
            overflow: hidden;
            height: 500px;
        }

        .container {
            margin-left: 68px;
        }

        .social-media {
            height: 48px;
        }

        .share {
            float: right;
        }

        .share ul li {
            display: inline-block;
            margin-right: 25px;
        }

        .share ul li a {
            color: #000;
            font-size: 16px;
            text-decoration: none;
        }

        .post-img-2 {
            margin: 3px;
            overflow: hidden;
            height: 500px;
        }

        .story-2 {
            height: 135px;
        }

        .pagination {
            height: 38.5px;
            float: right;
        }

        .insta-photo {
            width: 100%;
            height: 281.67px;
        }

        .tittles {
            text-align: center;
            font-size: 10px;
            font-family: "Times New Roman", Georgia, Serif;

        }

        .insta-pics {
            width: 16.5%;
            height: 227px;
            display: inline-block;
        }

        .insta-pics img {
            width: 100%;
            height: 227px;
        }

        .footer {
            font-size: 15px;
            text-align: center;
            width: 100%;
            height: 152px;
        }

        .footer-social ul li {
            display: inline-block;

        }

        .footer-social ul li i {
            color: #000000;
        }


    </style>
</head>

<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

        <div class="item active">
            <div class="carousel-bg bg-1"></div>
            <img src="img/Gato1.jpg" alt="Los Angeles" style="width:100%;">
            <div class="carousel-caption">
                <h3>Los Angeles</h3>
                <p>LA is always so much fun!</p>
            </div>
        </div>

        <div class="item">
            <div class="carousel-bg bg-2"></div>
            <img src="img/Gato2.jpg" alt="Chicago" style="width:100%;">
            <div class="carousel-caption">
                <h3>Chicago</h3>
                <p>Thank you, Chicago!</p>
            </div>
        </div>

        <div class="item">
            <div class="carousel-bg bg-3"></div>
            <img src="img/Gato3.jpg" alt="New York" style="width:100%;">
            <div class="carousel-caption">
                <h3>New York</h3>
                <p>We love the Big Apple!</p>
            </div>
        </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"

<script>
    $(function () {
        $(window).scroll(function (event) {
            if ($(window).scrollTop() > 50) {
                $('.header').addClass('shadow')
            }
            else {
                $('.header').removeClass('shadow')

            }
        })
    })
</script>
